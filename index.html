<script type="text/javascript">
 // Regular Fare
  function regular(){
    let stationValues = {
        "North Avenue": 5.4,
        "Quezon Avenue": 5.3,
        "Kamuning": 5.5,
        "Araneta Center-Cubao": 5.1,
        "Santolan-Annapolis": 5.2,
        "Ortigas": 5.0,
        "Shaw Boulevard": 5.6,
        "Boni": 5.8,
        "Guadalupe": 5.1,
        "Buendia": 5.4,
        "Ayala": 5.3,
        "Magallanes": 4.7,
        "Taft Avenue": 5.2,
    };

    var fromStation = document.getElementById("from").value;
    var toStation = document.getElementById("to").value;

    var baseFare = 13;
    var perKmRate = 2;

    let distance = Math.abs(stationValues[fromStation] - stationValues[toStation]);
    let totalFare = baseFare + (distance * perKmRate);

    document.getElementById("price").innerHTML = "TICKET PRICE: " + totalFare.toFixed(2) + " PHP";
}

// Discounted Fare
 function discounted(){
    let stationValues = {
        "North Avenue": 5.4,
        "Quezon Avenue": 5.3,
        "Kamuning": 5.5,
        "Araneta Center-Cubao": 5.1,
        "Santolan-Annapolis": 5.2,
        "Ortigas": 5.0,
        "Shaw Boulevard": 5.6,
        "Boni": 5.8,
        "Guadalupe": 5.1,
        "Buendia": 5.4,
        "Ayala": 5.3,
        "Magallanes": 4.7,
        "Taft Avenue": 5.2,
    };

    var fromStation = document.getElementById("from").value;
    var toStation = document.getElementById("to").value;

    var baseFare = 13;
    var perKmRate = 2;

    let distance = Math.abs(stationValues[fromStation] - stationValues[toStation]);
    let totalFare = baseFare + (distance * perKmRate);

    let discountedFare = totalFare * 0.80;

    document.getElementById("price").innerHTML = "TICKET PRICE (20% off): " + discountedFare.toFixed(2) + " PHP";
}
</script>
